<div class="menu-tile">
  <div class="menu-tile-dish">
    <div class="menu-tile-dish__label">
      <div class="menu-tile-likes">
        <div class="menu-tile-likes__counter">
          {{$ctrl.dishData.likes}}
        </div>
        <div class="menu-tile-likes__icon">
          <span class="icon-like"></span>
        </div>
      </div>
    </div>
    <div class="menu-tile-dish__header clearfix">
        <div class="menu-tile-link menu-tile-link--comments">
           <a href="">
             Comments
             <span class="icon-arrow-right"></span>
           </a>
        </div>
    </div>
    <div class="menu-tile-dish__image">
        <img src="../../assets/img/menu/dish-image-example.png" alt="" />
    </div>
    <div class="menu-tile-dish__name">
        {{$ctrl.dishData.name}}
    </div>
    <div class="menu-tile-dish__description">
        {{$ctrl.dishData.description}}
    </div>
    <div class="menu-tile-dish__bottom clearfix">
        <div class="menu-tile-price">
            {{$ctrl.dishData.price}}
        </div>
        <div class="menu-tile-amount">
            <input type="number" class="menu-tile-amount__input" min="0" step="1" />
        </div>
        <div class="menu-tile-order">
            <button class="menu-tile-order__btn uui-button blue">Заказать</div>
        </div>
    </div>
  </div>

  <div class="menu-tile-comments" ng-show="false">
    <div class="menu-tile-comments__header">
      <div class="menu-tile-link">
        <a href="" class="menu-tile-link">
          <span class="icon-arrow-left"></span>
          Блюдо
        </a>
      </div>
      <div class="menu-tile-link">
        <a href="" class="menu-tile-link">
          <span class="icon-plus"></span>
          Add Comments
        </a>
      </div>
    </div>
    <div class="menu-tile-comments__list">
    </div>
  </div>

</div>
