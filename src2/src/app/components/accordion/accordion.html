<div ng-if="$ctrl.visibility">
    <div>
        <app-datepicker
            menu-showed="$ctrl.menuShowed"
            toggle-menu="$ctrl.toggleMenu()">
        </app-datepicker>
    </div>
    <div  class="panel-default" heading="{{item.name}}" ng-repeat="item in $ctrl.items" template-url="templ">
        <menu-list supplier="item"></menu-list>
    </div>
</div>
