<ul class="uui-navigation nav navbar-nav navbar-left">
    <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle>
            {{$ctrl.currentValue | date : 'dd.MM.y'}}
            <span class="arrow fa fa-angle-down"></span>
        </a>
        <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
            <li ng-repeat="item in $ctrl.range"><a href="#" ng-click="$ctrl.setCurrentValue(item)">{{item | date : 'dd.MM.y' }}</a></li>
        </ul>
    </li>
</ul>
