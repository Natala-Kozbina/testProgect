<div class="login-form">
    <h1 class="page-title fancy">
        <span> Sign in </span>
    </h1>

    <div class="form" ng-submit=$ctrl.redirect("home")>
        <form>
            <div class="form-group form-width">
                <input name="email" placeholder="user_name@epam.com" class="login-form-input" required autofocus />
            </div>
            <div class="form-group form-width">
                <input name="password" placeholder="password" class="login-form-input" required />
            </div>
            <div class="login-form-button-wrapper">
                <button type="submit" class="btn login-form-button  uui-button large lime-green"> Sign in </button>
            </div>
        </form>
    </div>

    <p class="registration-page-title fancy">
        <span> or </span>
    </p>

    <div class="epam-login login-button-wrapper clearfix">

            <a class=" uui-button   transparent forgotten-password-button">
                Forgotten Password
            </a>

        <button class="uui-button  dark-gray registration-form-button" ng-click=$ctrl.redirect("registration")>
            Registration
        </button>
    </div>
</div>
