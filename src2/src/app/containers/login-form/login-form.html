<div class="login-form">
    <h1 class="page-title fancy">
        <span> Sign in </span>
    </h1>

    <div class="form"  ng-submit=$ctrl.checkSignIn($ctrl)>
        <form name="form">
            <div class="form-group form-width">
                <input name="email"
                ng-model="$ctrl.email"
                ng-model-options="{'updateOn': 'default blur', 'debounce': {'default': 300, 'blur': 0}}"
                ng-class="{'greenColor': form.email.$valid, 'redColor': form.email.$invalid && form.email.$dirty}"
                placeholder="user_name@epam.com"
                class="registration-form-input"
                email
                required autofocus />
                <p class="redColorText" ng-show="!form.email.$valid && form.email.$dirty && form.email.$viewValue.length">This email is not valid</p>
                <p class="redColorText" ng-show="!form.email.$viewValue.length && form.email.$dirty">Please supply your email</p>
            </div>
            <div class="form-group form-width">
                <input name="password"
                type="password"
                ng-model="$ctrl.password"
                ng-model-options="{'updateOn': 'default blur', 'debounce': {'default': 300, 'blur': 0}}"

                placeholder="........"
                class="registration-form-input"

                required />
                <p class="redColorText" ng-show="!form.password.$viewValue.length && form.password.$dirty">Please supply your password</p>
                <p class="redColorText" ng-show="$ctrl.error">You wrote wrong dates, please try again</p>
            </div>
            <div class="login-form-button-wrapper">
                <button type="submit" class="btn login-form-button  uui-button large lime-green" ng-disabled="!form.$valid"> Sign in </button>
            </div>
        </form>
    </div>

    <p class="registration-page-title fancy">
        <span> or </span>
    </p>

    <div class="epam-login login-button-wrapper clearfix">

            <a class=" uui-button   transparent forgotten-password-button">
                Forgotten Password
            </a>

        <button class="uui-button  dark-gray registration-form-button" ng-click=$ctrl.redirect("registration")>
            Registration
        </button>
    </div>
</div>
